<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- css link -->
    <link rel="stylesheet" href="./index.css">

    <!-- bootstrp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap icon link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7fdfd;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-check-label {
            padding-left: 0;
        }
    </style>
</head>


<body class="bg-success-subtle">

    <!-- nav bar start -->
    <my-header></my-header>
    <!-- nav bar close -->

    <!-- signup start -->

    <div class="container my-5 login-container">
        <h2 class="text-center">Sing Up</h2>
        <form id="login-form">
            <div class="form-group my-3">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group my-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group my-3">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your confirm password"
                    required>
            </div>

            <div class="text-center my-3">
                <button type="submit" class="btn btn-success w-100 rounded-5">Sign Up</button>
                <div class="text-left mt-3">
                    Already have an account? <a href="./login.html">Log In</a>
                </div>
            </div>
        </form>

    </div>
    <!-- signup end -->

    <!-- footer start -->
    <my-footer></my-footer>
    <!-- footer end -->

</body>

<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

<script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
        event.preventDefault();

        alert("Signup button clicked. You can implement your signup functionality.");
    });
</script>

<script type="module" src="./index.js"></script>

</html>
